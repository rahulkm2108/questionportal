<mat-card class="example-card card">
    <mat-card-header class="header">
      <mat-card-title><h1>Thank You...!</h1></mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <mat-grid-list cols="3" rowHeight="2:1">
            <mat-grid-tile>
                <mat-card>
                    <h3>Yes: <small>{{yesCount}}</small></h3>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card>
                    <h3>No: <small>{{noCount}}</small></h3>
                </mat-card>
            </mat-grid-tile>
            <mat-grid-tile>
                <mat-card>
                    <h3>Blank: <small>{{blankCount}}</small></h3>
                </mat-card>
            </mat-grid-tile>
          </mat-grid-list>
    </mat-card-content>
    <mat-card-actions class="header">
      <button class="btn" mat-button mat-stroked-button (click)="goto()">Back To Login</button>
    </mat-card-actions>
  </mat-card>
